name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
    paths:
      - 'src/**'
      - 'playground/**'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies (workspaces)
        run: npm ci --legacy-peer-deps

      - name: Build library
        run: npm run build

      - name: Build React playground
        working-directory: playground/react
        run: npm run build

      - name: Build Vue playground
        working-directory: playground/vue
        run: npm run build

      - name: Build Svelte playground
        working-directory: playground/svelte
        run: npm run build

      - name: Build SolidJS playground
        working-directory: playground/solidjs
        run: npm run build

      - name: Build Angular playground
        working-directory: playground/angular
        run: npm run build

      - name: Prepare deploy folder
        run: |
          mkdir -p deploy/react deploy/vue deploy/svelte deploy/solidjs deploy/angular
          cp playground/home/index.html deploy/
          cp -r playground/react/dist/* deploy/react/
          cp -r playground/vue/dist/* deploy/vue/
          cp -r playground/svelte/dist/* deploy/svelte/
          cp -r playground/solidjs/dist/* deploy/solidjs/
          cp -r playground/angular/dist/* deploy/angular/

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: deploy

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
